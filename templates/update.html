{% extends "layouts/base.html" %}

{% block title %}Update Artikel{% endblock %}

{% block extrahead %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/static/css/singlepage.css" />
{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Update Artikel</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Judul Artikel</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ article.title }}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <select id="category" name="category" class="form-select">
                <option {% if article.category == 'Berita' %}selected{% endif %}>Berita</option>
                <option {% if article.category == 'Riset' %}selected{% endif %}>Riset</option>
                <option {% if article.category == 'Tips & Trick' %}selected{% endif %}>Tips & Trick</option>
                <option {% if article.category == 'Projects' %}selected{% endif %}>Projects</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Deskripsi</label>
            <textarea id="description" name="description" class="form-control" rows="5">{{ article.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/adminpage" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
