{% extends "layouts/base_with_grid.html" %}

{% block title %} Publish {% endblock %}

{% block extrahead %}
<link rel="stylesheet" href="/static/css/publish.css" />
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
{% endblock%}

{% block content %}
<main class="main">
    <form method="POST" action="{{ url_for('publish_article') }}" enctype="multipart/form-data">
        <div class="wrap-input_article">
            <label for="thumbnail" class="form-label">Thumbnail</label>
            <div id="dropzone" class="dropzone">
                <p>Drag & Drop image<br><small>Size max (5mb)</small></p>
                <input type="file" id="thumbnail" name="thumbnail" class="display-none" accept="image/*">
            </div>
            <img id="preview" class="img-preview" alt="">
        </div>
        <div class="wrap-input_article">
            <label for="category" class="form-label">Select Category</label>
            <select id="category" name="category" class="form-select">
                <option>Berita</option>
                <option>Riset</option>
                <option>Tips & Trick</option>
                <option>Projects</option>
            </select>
        </div>
        <div class="wrap-input_article">
            <label for="title" class="form-label">Title Article</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter article title">
        </div>
        <div class="wrap-input_article">
            <label for="description" class="form-label">Article Description</label>
            <textarea id="description" name="description" class="form-control" rows="5"
                placeholder="Type in article description here..."></textarea>
        </div>
        <div class="text-center">
            <button type="button" class="btn cancel" onclick="location.href='/adminpage'">Cancel</button>
            <button type="submit" class="btn save">Save & Continue</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
