<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinRadar Forgot Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            margin: 0;
            color: #333;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1000px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .welcome-section {
            flex: 2;
            background: #f7f9fc;
            color: #007bff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .welcome-section .logo img {
            width: 250px;
            margin-bottom: 20px;
        }

        .welcome-section h1 {
            font-size: 36px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }

        .welcome-section span {
            color: #ffb800;
        }

        .reset-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 30px;
            background: #fff;
            animation: slideIn 0.6s ease-in-out;
        }

        .reset-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: black;
            text-align: center;
        }

        .reset-section p {
            font-size: 14px;
            color: black;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            color: black;
            background: #f5f5f5;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            background: #fff;
            outline: none;
        }

        .form-group .icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: black;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #0056b3, #003d80);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(20px);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="welcome-section">
            <h1>Reset Kata Sandi Anda</h1>
            <div class="logo">
                <img src="static/logo.png" alt="logo">
            </div>
        </div>

        <div class="reset-section">
            <h2>Reset Password</h2>
            <p>Masukkan informasi Anda untuk memulai proses reset kata sandi.</p>

            <!-- Form untuk email (pertama kali) -->
            {% if not email %}
            <form action="/fpass" method="POST">
                <div class="form-group">
                    <i class="icon-left fas fa-user"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <button class="btn" type="submit">Lanjutkan</button>
            </form>
            {% else %}
            <!-- Form untuk reset password (muncul setelah email ditemukan) -->
            <form action="/fpass" method="POST">
                <div class="form-group">
                    <i class="icon-left fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password Baru" required>
                    <input type="hidden" name="email" value="{{ email }}"> <!-- Pass email secara tersembunyi -->
                </div>
                <button class="btn" type="submit">Atur Ulang Kata Sandi</button>
            </form>
            {% endif %}

            <div class="footer">Â© 2024 CoinRadar. All rights reserved.</div>
        </div>
    </div>
</body>

</html>
